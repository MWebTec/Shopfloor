<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Shopfloor Dashboard</title>
        <meta
            name="description"
            content="Shopfloor Managment Dashboard SQDCP: Safty, Qualti, Delivery, Cost and Personal"
        />
        <meta name="author" content="Malte Wenzel" />
        <!-- Style -->
        <!-- Bootstrap -->
        <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
        />
        <script
            src="https://kit.fontawesome.com/95e8072647.js"
            crossorigin="anonymous"
        ></script>
        <!-- jquery -->
        <script
            src="https://code.jquery.com/jquery-3.6.4.min.js"
            integrity="sha256-oP6HI9z1XaZNBrJURtCoUT5SUnxFr8s3BzRl+cbzUq8="
            crossorigin="anonymous"
        ></script>
        <!-- Cutomer -->
        <link rel="stylesheet" href="../src/styles/css/main.min.css" />
    </head>
    <body class="bg-light">
        <!-- Navigation -->
        <header id="navigationContainer"></header>

        <!-- Section Content Header-->
        <section class="container-fluid mt-2">
            <div class="row border-bottom me-1 ms-1">
                <div class="row">
                    <div class="col-lg-10" id="contentHeader">
                        <h2 class="text-muted">Infokaskade</h2>
                    </div>
                    <div
                        class="col-lg-2 d-flex justify-content-end align-items-center"
                        id="contentFilter"
                    >
                        <button class="btn">
                            <i
                                class="fa-solid fa-ellipsis-vertical text-muted h-50"
                            ></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>

        <main class="container-fluid mt-3" id="mainContentDashboard">
            <div class="row justify-content-around">
                <!-- Arbeitssicherheit -->
                <div class="col-lg-3 col-md-6">
                    <div class="card shadow-sm" id="safty">
                        <div class="card-header">
                            <h5>
                                Arbeitssicherheit
                                <i
                                    class="fa-solid fa-arrow-up-right-from-square float-end fa-2xs mt-2"
                                    id=""
                                ></i>
                            </h5>
                        </div>
                        <div class="card-body">
                            <h5 class="text-center border-bottom">
                                Arbeitsunfälle
                            </h5>
                            <div id="firstCalendar" class="calendar"></div>
                            <div id="unfallfrei">
                                <h5 class="text-center border-bottom">
                                    Unfallfreie Tage
                                </h5>
                                <h5 class="text-center h2">20</h5>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Quality -->
                <div class="col-lg-3 col-md-6">
                    <div class="card shadow-sm" id="quality">
                        <div class="card-header">
                            <h5>
                                Qualität
                                <i
                                    class="fa-solid fa-arrow-up-right-from-square float-end fa-2xs mt-2"
                                    id=""
                                ></i>
                            </h5>
                        </div>
                        <div class="card-body">
                            <h5 class="text-center border-bottom">
                                Kundenreklamation
                            </h5>
                            <div id="secondCalendar" class="calendar"></div>
                        </div>
                    </div>
                </div>

                <!-- Cost -->
                <div class="col-lg-3 col-md-6">
                    <div class="card shadow-sm" id="cost">
                        <div class="card-header">
                            <h5>
                                Kosten
                                <i
                                    class="fa-solid fa-arrow-up-right-from-square float-end fa-2xs mt-2"
                                    id=""
                                ></i>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="thirdCalendar" class="calendar"></div>
                        </div>
                    </div>
                </div>
                <!-- Delivery -->
                <div class="col-lg-3 col-md-6">
                    <div class="card shadow-sm" id="delivery">
                        <div class="card-header">
                            <h5>
                                Logistik
                                <i
                                    class="fa-solid fa-arrow-up-right-from-square float-end fa-2xs mt-2"
                                    id=""
                                ></i>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="fourtCalendar" class="calendar"></div>
                        </div>
                    </div>
                </div>

                <!-- Personal -->
                <div class="col-lg-3 col-md-6">
                    <div class="card shadow-sm" id="personal">
                        <div class="card-header">
                            <h5>
                                Person
                                <i
                                    class="fa-solid fa-arrow-up-right-from-square float-end fa-2xs"
                                    id=""
                                ></i>
                            </h5>
                        </div>
                        <div class="card-body">
                            <div id="fifthCalendar" class="calendar"></div>
                        </div>
                    </div>
                </div>
            </div>

            <!--  -->
            <div class="row justify-content-around">
                <div class="col-lg-3 col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body"></div>
                    </div>
                </div>
                <div class="col-lg-3 col-md-6">
                    <div class="card shadow-sm">
                        <div class="card-body"></div>
                    </div>
                </div>
            </div>
        </main>

        <footer></footer>

        <!-- Scripts -->
        <script src="../src/main.js"></script>
        <!-- Bootstrap bundle -->
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
